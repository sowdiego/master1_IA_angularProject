<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="card shadow mb-4 card-padding" style="width: 80%;">
        <div class="row" style="margin-top: 20px;margin-left: 20px;">
            <div class="col-md-8">
                <input type="text" placeholder="Recherche par nom, prénom, matricule, classe" [(ngModel)]="keyWord" name="key"
                    class="form-control">
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Addresse</th>
                    <th>Numéro de telephone</th>
                    <th>Classe</th>
                </tr>
                <tbody *ngFor="let etudiant of etudiantService.etudiants | filter: keyWord">
                    <tr>
                        <td>{{etudiant.matriculeEtudiant}}</td>
                        <td>{{etudiant.nomEtudiant}}</td>
                        <td>{{etudiant.prenomEtudiant}}</td>
                        <td>{{etudiant.dateNaissEtudiant | date:'dd/MM/yyyy'}}</td>
                        <td>{{etudiant.addresseEtudiant}}</td>
                        <td>{{etudiant.telEtudiant}}</td>
                        <td>{{etudiant.classe.libelle}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerProduit(etudiant)"><span><i class="bi bi-trash3-fill"></i></span></a></td>
                        <td><a class="btn btn-success"
                                [routerLink]="['/update-etudiant',etudiant.id]"><span><i class="bi bi-pencil-square"></i></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
